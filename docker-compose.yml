services:
  postgres:
    image: postgres:16-alpine
    container_name: basketjoin-postgres
    platform: linux/arm64
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-basketjoin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-basketjoin_dev_password}
      POSTGRES_DB: ${POSTGRES_DB:-basketjoin_dev}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-basketjoin}"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
